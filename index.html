<!DOCTYPE html>
<html>
<head>
  <title>Centered Images</title>
  <style>
    .image-container {
      text-align: center;
      margin-top: 50px;
    }

    .image-container img {
      width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="1.png" alt="Image 1">
    <img src="2.png" alt="Image 2">
    <img src="3.png" alt="Image 3">
  </div>
</body>
</html>
